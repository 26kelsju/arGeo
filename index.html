<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded renderer="logarithmicDepthBuffer: true;" arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" vr-mode-ui="enabled: false">

      <a-camera gps-camera rotation-reader></a-camera>
		<a-assets>
	  		<a-asset-item id="model1" src="arElement1.glb"></a-asset-item>
	  	</a-assets>
		


      <!-- Stop 1 -->
	 	
	  	<a-entity gps-entity-place="latitude: 39.2794314; longitude: -84.2756920;" >
			<a-entity gltf-model="#model1" position="-100 5 -30" ></a-entity>
		</a-entity>
		
      <!-- Stop 2  -->
      <a-text
		value="Welcome!"
        scale="20 20 20"
        color="red"
        gps-entity-place="latitude:39.2795904; longitude: -84.2757615;">
		</a-text>
      <!-- Stop 3  -->
      <a-text
        value="Goodbye!"
        scale="20 20 20"
        color="blue"
		rotation="180 0 0"
        gps-entity-place="latitude:39.2791649; longitude: -84.2758109;">
        </a-text>
    </a-scene>
  </body>
</html>
